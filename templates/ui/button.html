{% if href %}
<a href="{{ href }}"
    class="btn inline-flex items-center justify-center gap-2 whitespace-nowrap rounded-md text-sm font-medium transition-all focus-visible:outline-none focus-visible:ring-2 disabled:pointer-events-none disabled:opacity-50 btn-{{ variant }} btn-{{ size }} {{ class }}">
    {{ text }}
</a>
{% else %}
<button type="{{ type }}"
    class="btn inline-flex items-center justify-center gap-2 whitespace-nowrap rounded-md text-sm font-medium transition-all focus-visible:outline-none focus-visible:ring-2 disabled:pointer-events-none disabled:opacity-50 btn-{{ variant }} btn-{{ size }} {{ class }}"
    {% if disabled %}disabled{% endif %}>
    {{ text }}
</button>
{% endif %}
