<section class="section bg-teal" id="testimonials">
    <div class="container">
        <div class="section-header light">
            <h2 class="section-title">What Our Travelers Say</h2>
            <p class="section-subtitle">Real experiences from real adventurers</p>
        </div>

        <div class="testimonials-carousel" id="testimonialsCarousel">
            <div class="testimonials-track">
                {% for testimonial in testimonials %}
                <div class="testimonial-card">
                    <div class="testimonial-header">
                        <img src="{{ testimonial.image }}" alt="{{ testimonial.name }}" class="testimonial-avatar">
                        <div>
                            <h4 class="testimonial-name">{{ testimonial.name }}</h4>
                            <p class="testimonial-location">{{ testimonial.location }}</p>
                        </div>
                    </div>
                    <div class="testimonial-rating">
                        <!-- Django template hack for range(5) since we know rating is 5 -->
                        {% for i in "12345" %}
                        <i data-lucide="star" class="star-icon filled"></i>
                        {% endfor %}
                    </div>
                    <p class="testimonial-text">"{{ testimonial.text }}"</p>
                </div>
                {% endfor %}
            </div>
        </div>
    </div>
</section>
