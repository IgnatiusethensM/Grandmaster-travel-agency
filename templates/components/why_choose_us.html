<!-- Features Section -->
<section class="features-section section-padding bg-dark text-white">
    <div class="container">
        <div class="section-header text-center">
            <h2 class="section-title text-white">Why Choose Grandmaster Tours</h2>
            <p class="section-subtitle text-gray">We create extraordinary journeys with attention to every detail</p>
        </div>

        <div class="features-grid">
            {% for feature in features %}
            <div class="feature-item">
                <div class="feature-icon">
                    <i data-lucide="{{ feature.icon }}" size="48"></i>
                </div>
                <h3>{{ feature.title }}</h3>
                <p>{{ feature.description }}</p>
            </div>
            {% endfor %}
        </div>
    </div>
</section>
