<!-- Booking Form Section -->
<section id="contact" class="booking-section section-padding bg-light">
    <div class="container">
        <div class="booking-container">
            <div class="booking-content">
                <h2 class="section-title">Start Your Journey</h2>
                <p>Ready to plan your dream African safari? Fill out the form below and our travel experts will get back
                    to you within 24 hours.</p>
                <ul class="contact-info">
                    <li><i data-lucide="phone" size="20"></i> +254 700 000 000</li>
                    <li><i data-lucide="mail" size="20"></i> info@grandmastertravel.com</li>
                    <li><i data-lucide="map-pin" size="20"></i> Nairobi, Kenya</li>
                </ul>
            </div>
            <div class="booking-form-wrapper">
                <form class="booking-form">
                    <div class="form-group">
                        <label>Full Name</label>
                        <input type="text" placeholder="John Doe" required>
                    </div>
                    <div class="form-group">
                        <label>Email Address</label>
                        <input type="email" placeholder="john@example.com" required>
                    </div>
                    <div class="form-row">
                        <div class="form-group">
                            <label>Destination</label>
                            <select>
                                <option>Select Destination</option>
                                <option>Kenya</option>
                                <option>Tanzania</option>
                                <option>South Africa</option>
                                <option>Rwanda</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label>Travel Date</label>
                            <input type="date">
                        </div>
                    </div>
                    <div class="form-group">
                        <label>Message</label>
                        <textarea rows="4" placeholder="Tell us about your travel plans..."></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary w-100">Send Inquiry</button>
                </form>
            </div>
        </div>
    </div>
</section>
