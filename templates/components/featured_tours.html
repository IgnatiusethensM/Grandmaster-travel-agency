<!-- Featured Tours Section -->
<section id="tours" class="section-padding">
    <div class="container">
        <div class="section-header text-center">
            <h2 class="section-title">Featured Experiences</h2>
            <p class="section-subtitle">Handpicked itineraries for the discerning traveler</p>
        </div>

        <div class="tours-grid">
            {% for tour in tours %}
            <div class="tour-card">
                <div class="tour-image">
                    <img src="{{ tour.image }}" alt="{{ tour.name }}">
                    <div class="tour-badge">{{ tour.duration }}</div>
                </div>
                <div class="tour-content">
                    <div class="tour-meta">
                        <span class="tour-destination">{{ tour.destination }}</span>
                    </div>
                    <h3>{{ tour.name }}</h3>
                    <div class="tour-footer">
                        <span class="tour-price">From ${{ tour.price }}</span>
                        <a href="#" class="btn-link">View Details â†’</a>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</section>
