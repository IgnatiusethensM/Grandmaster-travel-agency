<!-- Blog Section -->
<section class="blog-section section-padding">
    <div class="container">
        <div class="section-header text-center">
            <h2 class="section-title">Travel Inspiration</h2>
            <p class="section-subtitle">Tips, stories, and guides for your next adventure</p>
        </div>

        <div class="blog-grid">
            {% for article in articles %}
            <div class="blog-card">
                <div class="blog-image">
                    <img src="{{ article.image }}" alt="{{ article.title }}">
                    <div class="blog-category">{{ article.category }}</div>
                </div>
                <div class="blog-content">
                    <div class="blog-date">{{ article.date }}</div>
                    <h3>{{ article.title }}</h3>
                    <p>{{ article.excerpt }}</p>
                    <a href="#" class="btn-link">Read More â†’</a>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</section>
