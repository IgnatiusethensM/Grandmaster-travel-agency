<section class="section bg-white" id="destinations">
    <div class="container">
        <div class="section-header">
            <h2 class="section-title">Popular Destinations</h2>
            <p class="section-subtitle">Explore Africa's most captivating locations</p>
        </div>

        <div class="destinations-grid">
            {% for dest in destinations %}
            <div class="destination-card">
                <div class="destination-image-wrapper">
                    <img src="{% if dest.hero_image %}{{ dest.hero_image.url }}{% else %}https://via.placeholder.com/800x600{% endif %}"
                        alt="{{ dest.name }}" class="destination-image">
                </div>
                <div class="destination-overlay"></div>
                <div class="destination-content">
                    <h3 class="destination-name">{{ dest.name }}</h3>
                    <p class="destination-description">{{ dest.description|truncatewords:20 }}</p>
                    <a href="{% url 'destination_detail' dest.slug %}" class="btn-primary btn-sm"
                        style="margin-top: 1rem; display: inline-block;">View Details</a>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</section>
